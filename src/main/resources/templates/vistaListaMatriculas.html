<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: rgb(17, 29, 57);">
	<h1 style="text-align: center;color: white;">- MATRICULAS - </h1>
	<table class="table table-dark">
		<thead>
            <tr>
                <th>Cédula Estudiante</th>
                <th>Código de la materia</th>
                <th>Fecha de Matricula</th>
                <th>Nombre del Hilo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="matricula: ${matriculas}">
                <td th:text="${matricula.estudiante.cedula}"></td>
                <td th:text="${matricula.materia.codigo}"></td>
                <td th:text="${matricula.fecha}"></td>
                <td th:text="${matricula.nombreHilo}"></td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/matriculas/matricular}" th:method="GET" style="margin-bottom: 10px;">
        <input type="submit" value="Agregar Nueva Matrícula" class="btn btn-warning">
    </form>
    <form th:action="@{/matriculas/volver}" th:method="GET" style="margin-bottom: 10px;">
        <button type="submit" class="btn btn-primary">Volver</button>
    </form>
</body>

</html>
