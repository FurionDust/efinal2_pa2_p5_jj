<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: rgb(17, 29, 57);">
	<h1 style="text-align: center;color: white;">- MATERIAS - </h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Código</th>
				<th>Número de Créditos</th>
				<th>Cédula del Profesor</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${materias}">
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.numCreditos}"></td>
				<td th:text="${materia.cedulaProfesor}"></td>

				</td>
			</tr>
		</tbody>
	</table>
	<form th:action="@{/materias/nuevaMateria}" th:method="GET" style="margin-bottom: 10px;">
		<input type="submit" value="Agregar Nueva Materia" class="btn btn-warning">
	</form>
	<form th:action="@{/materias/volver}" th:method="GET" style="margin-bottom: 10px;">
		<button type="submit" class="btn btn-primary">Volver</button>
	</form>
</body>

</html>
