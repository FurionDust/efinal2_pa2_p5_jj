<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: rgb(17, 29, 57);">
	<h1 style="text-align: center;color: white;">- ESTUDIANTES - </h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Dirección</th>
				<th>Teléfono</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante:${estudiantes}">
				<td th:text="${estudiante.cedula}"></td>
				<td th:text="${estudiante.nombre}"></td>
				<td th:text="${estudiante.apellido}"></td>
				<td th:text="${estudiante.direccion}"></td>
				<td th:text="${estudiante.telefono}"></td>

				</td>
			</tr>
		</tbody>
	</table>
	<form th:action="@{/estudiantes/nuevoEstudiante}" th:method="GET" style="margin-bottom: 10px;">
		<input type="submit" value="Agregar Nuevo Estudiante" class="btn btn-warning">
	</form>
	<form th:action="@{/estudiantes/volver}" th:method="GET" style="margin-bottom: 10px;">
		<button type="submit" class="btn btn-primary">Volver</button>
	</form>
</body>

</html>
