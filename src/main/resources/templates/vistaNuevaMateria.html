<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/materias/insertar}" th:object="${materia}" th:method="POST">

		<table class="table table-dark">
			<tr>
				<td><label>Nombre: </label></td>
				<td><input type="text" th:field="${materia.nombre}"> </td>
			</tr>
			<tr>
				<td><label>Código de la Materia: </label></td>
				<td><input type="text" th:field="${materia.codigo}"> </td>
			</tr>
			<tr>
				<td><label>Número de Créditos: </label></td>
				<td><input type="text" th:field="${materia.numCreditos}"> </td>
			</tr>
			<tr>
				<td><label>Cedula del Profesor: </label></td>
				<td><input type="text" th:field="${materia.cedulaProfesor}"> </td>
			</tr>
		</table>
		<input type="submit" value="Guardar" class="btn btn-danger">
		
		<input type="button" value="Volver" class="btn btn-danger" onclick="goToPage('/materias/buscarTodos')">
		
	</form>
	
	<script>
		function goToPage(url) {
			window.location.href = url;
		}
	</script>
</body>

</html>
